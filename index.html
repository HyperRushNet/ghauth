<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login met GitHub</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f4f4f4; }
  button { padding: 12px 24px; font-size: 1.2rem; cursor: pointer; background-color: #24292e; color: white; border: none; border-radius: 6px; }
  button:hover { background-color: #444c56; }
</style>
</head>
<body>

<button id="github-login">Login met GitHub</button>

<script>
  const CLIENT_ID = 'Ov23liDz6jVlxTriqeZ9';  // jouw GitHub Client ID
  const REDIRECT_URI = 'https://ghauth.vercel.app/api/callback'; // je callback URL

  document.getElementById('github-login').addEventListener('click', () => {
    const scope = 'read:user user:email';
    const url =
      `https://github.com/login/oauth/authorize` +
      `?client_id=${CLIENT_ID}` +
      `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
      `&scope=${encodeURIComponent(scope)}`;
    window.location.href = url;
  });
</script>

</body>
</html>
